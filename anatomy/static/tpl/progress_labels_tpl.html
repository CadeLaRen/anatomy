<div class="text-center">
 <span class="badge badge-default" >
   <i class="color-indicator learned"></i>
   <span translate>Naučeno</span>: 
   <span ng-if="skills.number_of_mastered_flashcards !== undefined"
     count-to="{{skills.number_of_mastered_flashcards}}"
     duration="0.6"
     count-from="0"></span>
   {{skills.number_of_mastered_flashcards === undefined ? '...' : '/'}}
   {{skills.number_of_flashcards || ''}}
   <i class="glyphicon glyphicon-question-sign help-icon"
      popover-trigger="mouseenter"
      popover-placement="bottom"
      popover-append-to-body="true"
      popover-title="{{'Počet naučených pojmů počítá náš prediktivní model' | translate}}"
      popover="{{'Na základě odpovědí od všech uživatelů model ví, co je jak těžké. Na těžší pojmy se Tě raději zeptá víc krát, než usoudí, že je opravdu umíš, zato s lehčími Tě možná vůbec otravovat nebude. Když ti půjdou ty těžší, tak prostě usoudí, že ty lehké umíš taky, protože tomu tak bylo u ostatních uživatelů.' | translate}}"
      track-hover="learned explanation">
   </i>
 </span> 
 <span class="badge badge-default">
   <i class="color-indicator practiced"></i>
   <span translate>Procvičováno</span>: 
   <span ng-if="skills.number_of_practiced_flashcards !== undefined"
     count-to="{{skills.number_of_practiced_flashcards}}"
     duration="0.6"
     count-from="0"></span>
   {{skills.number_of_practiced_flashcards === undefined ? '...' : '/'}}
   {{skills.number_of_flashcards || ''}}
 </span>
</div>
