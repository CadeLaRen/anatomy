<div class="legend">
  <div class="text-center" >
    {{'Odhad tvých znalostí' | translate }}
   <i class="glyphicon glyphicon-question-sign help-icon"
      popover-trigger="mouseenter"
      popover-placement="bottom"
      popover-append-to-body="true"
      popover-title="{{'Jak se počítá odhad znalostí?' | translate}}"
      popover="{{'Každá struktura na obrázku je obarvena podle toho jak dobře ji podle našeho prediktivního modelu umíš. U struktur, na které jsi ještě neodpovídal(a), se znalost počítá na základě správnosti tvých odpovědí na ostatních otázkách a toho jak úspěšně na danou strukturu odpovídali ostatní uživatelé. Každou správnou odpovědí pak vylepšuješ svůj odhad znalosti dané struktury.' | translate}}"
      track-hover="image legend explanation">
   </i>
  </div>
  <span class="-xs" translate>Nenaučeno</span>
  <span ng-repeat="value in values"
      class="color-indicator" 
      style="background-color: {{(value/10) | probColor}}">
  </span>
  <span class="-xs" translate>Naučeno</span>
</div>
