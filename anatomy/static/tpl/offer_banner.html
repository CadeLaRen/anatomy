  <div class="beta-alert text-center alert alert-info"
    ng-if="!('offer'|cookieExists)">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
        set-cookie-on-click="offer"
        track-click="close testing banner">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <span translate>
      <strong>Hledáme dobrovolníky</strong>, kteří nám pomůžou popisovat anatomická schemata, přidávat anatomické a klinické souvislosti, a testovat nové funkce.
    </span>
      <a class="btn btn-primary" href="/offer" translate>Zjistit více informací</a>
  </div>
