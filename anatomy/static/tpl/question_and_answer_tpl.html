<span ng-bind="question | questionText"></span>
<span class="label label-default"
  tooltip-html-unsafe="{{question.term.name | alternativeNames}}"
  tooltip-placement="bottom"
  ng-show="question|isFindOnMapType">
{{question.term.name | stripAlternatives}}
</span>
<span ng-if="question.answered_code && !question.options.length &&
question.answered_code != question.description">
<span>{{'Vybr√°no' | translate }}</span>
<span class="label label-default">
   {{getFlashcardByDescription(question.answered_code).term.name  | stripAlternatives}}
</span>
</span>
<div class="clearfix"></div>
