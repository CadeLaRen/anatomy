<span class="btn-group" role="group">
  <button type="button"
    class="btn btn-default btn-sm dropdown-toggle btn-settings"
    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
    track-click="change terms lang">
    <i class="glyphicon glyphicon-cog"></i>
  </button>
  <ul class="dropdown-menu">
    <li class="dropdown-header" translate>Jazyk terminologie</li>
    <li ng-repeat="lang in possibleLangs">
     <a href="/refreshpractice/{{categoryId}}/{{category2Id}}"
        track-click="change terms lang {{lang.code}}"
        ng-click="setTermsLang(lang.code)"
        style="{{lang.code == getTermsLang() ? 'font-weight: bold;' : ''}}">
        {{lang.name}}
      </a>
    </li>
    <!--
    <li role="separator" class="divider"></li>
    <li class="dropdown-header">Otázky s psaním odpovědi</li>
    <li ng-repeat="lang in possibleLangs">
      <a href="" ng-click="setTermsLang(lang.code)"
        style="{{lang.code == getTermsLang() ? 'font-weight: bold;' : ''}}">
        {{lang.name}} {{lang.code == getTermsLang()}} 
      </a>
    </li>
    -->
  </ul>
</span>
